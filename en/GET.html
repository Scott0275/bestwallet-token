e Best Airdrop\",\"airdrop_para1\":\"We're rewarding all our early adopters with an airdrop of 10% of the total supply of $BEST.\",\"airdrop-started\":\"How to get started\",\"airdrop-earn-point\":\"How you earn points\",\"airdrop-card1-title\":\"Download the Best Wallet for all your crypto needs\",\"airdrop-card2-title\":\"Engage with our socials and promote our wallet\",\"airdrop-card3-title\":\"Participate in our daily quests\",\"airdrop-card1-desc\":\"You have a following and you're trending in all the right ways. Best Wallet will showcase your achievements and potential to thousands more engaged crypto holders.\",\"airdrop-card2-desc\":\"Your project will be picked up by high-ranking crypto news sites with a combined traffic of over 20 million monthly visitors.\",\"airdrop-card3-desc\":\"Be a part of the Best Ecosystem. We'll list your token on Best DEX and support it with exposure and user incentives.\",\"partner\":\"Partner\",\"non-custodial\":\"Non-Custodial Wallet\",\"store\":\"Non-Custodial.\",\"coming\":\"COMING SOON\",\"portfolio Management\":\"Best Wallet Portfolio Management\",\"market\":\"Best Wallet Market Insights\",\"market-para\":\"Best Wallet provides the latest market insights, including trending tokens, market sentiment, and real-time updates on key projects, allowing you to buy, sell, and manage your crypto more effectively. \",\"swap\":\"Swap\",\"MAX\":\"MAX\",\"balance\":\"Balance\",\"btn-tradeNow\":\"Trade Now\",\"Introducing\":\"Introducing\",\"best-dex\":\"Swaps Powered by the Best DEX\",\"url\":\"URL\",\"air-faq2\":\"How can I participate in the Best Airdrop?\",\"air-faq3\":\"How were points earned during the Best Airdrop campaign?\",\"air-faq4\":\"What were some examples of quests in the Best Airdrop?\",\"air-faq5\":\"How did referrals work in the Best Airdrop?\",\"air-faq6\":\"How can I check my airdrop points and rewards?\",\"Price\":\"Price\",\"Stage\":\"Stage\",\"BUY-NOW\":\"BUY NOW\",\"leaderboard\":\"Leaderboard\",\"daily_quests\":\"Get started now\",\"rank\":\"Rank\",\"name\":\"Name\",\"identifier\":\"Identifier\",\"total_points\":\"Total Points\",\"you\":\"You\",\"more\":\"More\",\"coming_soon\":\"Coming soon\",\"form-error_title\":\"Error\",\"form_Ok_text\":\"Ok\",\"airdrop_title_unregistered\":\"Join the Best Airdrop of all time\",\"airdrop_para1_unregistered\":\"Be rewarded in the Best Airdrop of all time. Participate in quests and refer friends to claim your share!\",\"airdrop_title_unregistered_notQuest\":\"Join the Best Airdrop of all time\",\"airdrop-card4-title\":\"Invite friends to join and earn a 10% bonus\",\"airdrop-card4-desc\":\"Refer and earn big through with our scheme\",\"faq-heading\":\"Frequently Asked Questions\",\"air_faq1_para1\":\"An airdrop is when a project takes a certain amount of its crypto assets (like its native token or NFTs) and sends them for free to people who meet particular requirements.\",\"air_faq1_para2\":\"With the Best Airdrop campaign, the Best Ecosystem will allocate a portion of its native token, $BEST, to active participants, earning points by doing certain actions within the ecosystem and completing quests .\",\"air_faq2_para1\":\"The Best Airdrop is now finished. Please follow our social media accounts for announcements about the leaderboard and token distribution.\",\"air_faq3_para1\":\"Points earned throughout the Best Airdrop campaign will proportionally determine how much $BEST participants are set to receive. There were three ways to earn airdrop points:\",\"air_faq3_para2\":\"Season Quests:\",\"air_faq3_para3\":\"Quests could be done at anytime, but only once. We regularly added more quests to the list including the onboarding quests such as connecting your Best Wallet and Discord accounts.\",\"air_faq3_para4\":\"Daily Quests:\",\"air_faq3_para5\":\"These were similar to Season Quests but with two differences. First, completing Daily Quests earned more points. Second, they changed daily and could only be completed on that day. Daily Quests included things like retweeting a specific tweet or participating in our Discord community.\",\"air_faq3_para6\":\"Referring Friends:\",\"air_faq3_para7\":\"Participants generated unique referral codes that they could use to refer others. If new users registered using your referral code, you earned a 10% points commission on all points they earned.\",\"air_faq4_para1\":\"There were two main types of quests: Season Quests and Daily Quests. Some examples of both included:\",\"air_faq4_point1\":\"Retweet a specified tweet by the official Best Wallet X (formerly Twitter) account.\",\"air_faq4_point2\":\"Download the Best Wallet app and create a wallet, then connect the wallet to the Best Airdrop page.\",\"air_faq4_point3\":\"Engage with our Discord channel by sending X amount of messages daily, holding Discord roles, and participating in Discord-specific events.\",\"air_faq4_point4\":\"Complete the Best Quizzes, which test your knowledge of crypto basics and the Best Wallet ecosystem.\",\"air_faq4_point5\":\"Spread the love by voting for Best Wallet in polls and social media competitions.\",\"air_faq5_para1\":\"Once participants registered for the Best Airdrop, they were generated a unique referral code. They could then share that referral code with their network, either via the Best Wallet app or just independently. The more participants that registered using their referral codes, the more points they generated.\",\"air_faq5_para2\":\"If signing up with someone’s referral code, participants automatically received 50 points post-registration. They also had their own referral codes, meaning they could also earn additional points. Referrers were rewarded with a 10% points bonus on all the points earned by the person they referred.\",\"air_faq5_para3\":\"There was no limit to how many new people participants could refer, and their unique referral codes were always in the same place. These codes needed to be shared to earn points in the Best Airdrop.\",\"air_faq6_para1\":\"Please follow our X account for announcements and further information regarding the Best Airdrop campaign leaderboard and distribution, coming soon!\",\"airdrop_daily_quests_title\":\"Daily Quests\",\"airdrop_timer_title\":\"Want to be ahead of the game?\",\"airdrop_timer_subtext\":\"Next Quest starts in\",\"airdrop-referral-points-text\":\"Use a referral code and get\",\"register_and_refer_modal_title\":\"Register and Refer\",\"register_and_refer_modal_text\":\"Register today and start earning referral points! Register, refer and earn the $BEST rewards in web3\",\"register_and_refer_modal_btn1\":\"Don't show again\",\"register_and_refer_modal_btn2\":\"Got it\",\"after_register_modal_title\":\"Smashed it!\",\"after_register_modal_text\":\"We hope that your referrer is now on your $BEST friends list! You and them have now received airdrop points!\",\"after_register_modal_btn\":\"Let's Earn Again!\",\"more_info_Rewards\":\"Rewards\",\"more_info_referral_program\":\"Share your code and earn 10% commission on all points your referrals earn throughout the airdrop! Spread the word across your network via X, Telegram, and WhatsApp by using the buttons below.\",\"more_info_beat_your_peers\":\"Can you be the $BEST in your network?\",\"more_info_your_personal_code\":\"Your Referral Code\",\"more_info_share\":\"Share\",\"connect_wallet\":\"Connect wallet\",\"airdrop_pointology_coming_soon\":\"Pointology Coming Soon\",\"airdrop_leaderboard_start_earning_now\":\"Start earning now\",\"register\":\"Register\",\"air_lebrd_record_back_to_top\":\"Back to top\",\"points\":\"Points\",\"air_quest_success_modal\":\"Great job!\",\"air_qusest_success_modal_msg\":\"Your quest was successfully completed. This challenge might take up to 24h to update your points\",\"air_qusest_success_modal_invite\":\"Your quest was successfully completed. Some copy here still missing to invite the user to keep playing\",\"air_dqModal_stay_tuned\":\"Stay tuned\",\"air_dqModal_discover_new_quests\":\"Discov ket_Research\":\" Market Research\",\"Passcode_Login_2FA\":\"Passcode, Login, 2FA\",\"Biometric_Security\":\"Biometric Security\",\"Core_Wallet_Functionality\":\"Core Wallet Functionality\",\"Fiat_Offramp\":\"Fiat Onramp\",\"Multi_Wallet_Support\":\"Multi Wallet Support\",\"BEST_DEX_Launch\":\"Best DEX - Launch\",\"Phase_2\":\"Phase 2\",\"Expanded_Fiat_Onramp\":\"Fiat Offramp\",\"New_Token_Launchpad\":\"New Token Launchpad\",\"Staking_Aggregator\":\"Staking Aggregator\",\"DApps_iGaming_Hub\":\"dApps iGaming Hub\",\"Presale_Launch\":\"Presale Launch\",\"Airdrop_Launch\":\"Airdrop Launch\",\"support_chains\":\"Support 60+ Chains\",\"Advanced_Anti\":\"Advanced Anti-Fraud Protection\",\"Address_Book\":\"Address Book\",\"Best_Card_Launch\":\"Best Card Launch\",\"Best_Dex_Launch\":\"Best DEX - Launch\",\"portfolio\":\"Portfolio Management Feature\",\"Browser Extension\":\"Browser Extension\",\"NFT_Gallery\":\"NFT Gallery\",\"In_App\":\"In-App Crypto News Feed\",\"Market_Intel_Analytics\":\"Market Intel Analytics\",\"Limit_Orders\":\"Limit Orders\",\"Phase_4\":\"Phase 4\",\"stop_loss\":\"Stop-loss Orders\",\"Derivatives_Trading\":\"Derivatives Trading\",\"MEV_Protection\":\"MEV Protection\",\"gas_token\":\"Gas token-free transactions\",\"Faq\":\"Frequently Asked Questions\",\"what_is_best\":\"What is Best Wallet?\",\"how_best_presale\":\"What is $BEST token?\",\"how_do_i_register\":\"Can I buy and sell Bitcoin in Best Wallet?\",\"how_do_i_stake\":\"How do I stake tokens bought in the $BEST crypto presale?\",\"when_do_i_get\":\"When do I get my Best Airdrop tokens?\",\"why_should_i_buy\":\"Why should I buy the $BEST crypto presale?\",\"do_i_need_to_buy\":\"Do I need to claim my $BEST tokens with Best Wallet?\",\"wallet_different_traditional\":\"How is Best Wallet different from traditional crypto wallets?\",\"minimum_investment_requirement\":\"How can I stay up to date on the latest Best Wallet news?\",\"why_presale_secure\":\"Why is the Best Airdrop considered secure?\",\"
